<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- main content container  -->
         <div class="flex flex-col md:flex-row p-10">
            <!-- shape card container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/triangle.png"
                        alt="Triangle"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 * b * h</p>
                      <div class="mb-5">
                        <input id="input-base" class="w-24  rounded-sm p-2" placeholder="b"> <span>cm</span>
                        <input id="input-height" class="w-24 ml-4 mr-2 rounded-sm p-2" placeholder="h"> <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button id="btn-base" class="btn btn-primary w-60">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- card 2 -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/rectangle.png"
                        alt="Triangle"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-center">Area (A) = w * l</p>
                      <div class="mb-5">
                        <input class="w-24  rounded-sm p-2" placeholder="w" type="text"> <span>cm</span>
                        <input class="w-24 ml-4 mr-2 rounded-sm p-2" placeholder="l" type="text"> <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-60">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- card 3 -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/parallelogram.png"
                        alt="Triangle"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-center">Area (A) = b * h</p>
                      <div class="mb-5">
                        <input class="w-24  rounded-sm p-2" placeholder="b" type="text"> <span>cm</span>
                        <input class="w-24 ml-4 mr-2 rounded-sm p-2" placeholder="h" type="text"> <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-60">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- card 4 -->

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/rhombus.png"
                        alt="Triangle"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p class="text-center">Area (A) = 0.5 * d1 * d2</p>
                      <div class="mb-5">
                        <input class="w-24  rounded-sm p-2" placeholder="d1" type="text"> <span>cm</span>
                        <input class="w-24 ml-4 mr-2 rounded-sm p-2" placeholder="d2" type="text"> <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-60">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- card 5 -->

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/pentagon.png"
                        alt="Triangle"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p class="text-center">Area (A) = 0.5 * b * h</p>
                      <div class="mb-5">
                        <input class="w-24  rounded-sm p-2" placeholder="b" type="text"> <span>cm</span>
                        <input class="w-24 ml-4 mr-2 rounded-sm p-2" placeholder="h" type="text"> <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-60">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- card 6 -->

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/rhombus.png"
                        alt="Triangle"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p class="text-center">Area (A) = 0.5 * b * h</p>
                      <div class="mb-5">
                        <input class="w-24  rounded-sm p-2" placeholder="b" type="text"> <span>cm</span>
                        <input class="w-24 ml-4 mr-2 rounded-sm p-2" placeholder="h" type="text"> <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-60">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>


            <!-- area calculations container  -->
             <div >
                <h3 class="text-3xl">Area calculations</h3>
                <div id="area-section">
                    <p>Result is : </p>
                </div>
             </div>
         </div>
    </main>

    <script src="script-calculate.js/scripts.js" ></script>
</body>
</html>
